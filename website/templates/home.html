{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item" id="note{{ note.id }}">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
    <select id="shareNote">
      <option value="" selected disabled>Select an email...</option>
      {% for email in user_emails %}
      <option value="{{ email }}">{{ email }}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-secondary" onClick="shareNote({{ note.id }})">Share</button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control" placeholder="Enter note"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
  <br />
</form>
{% endblock %}
